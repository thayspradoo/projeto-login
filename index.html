<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imgs">

            </div>
            <div id="form">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações em seu ambiente.</p>
                <form action="login.php" method="post">
                    <div class="campo">
                        
                    <span class="material-symbols-outlined">person</span>
                    <input type="email" name="login" id="ilogin" placeholder="Seu e-mail" autocomplete="email">
                    <label for="ilogin">Login</label>
                </div>
                <div class="campo">

                    <span class="material-symbols-outlined">vpn_key</span>
                    <input type="password" name="senha" id="isehna" placeholder="Sua senha" autocomplete="current-password" required minlength="8" maxlength="12">
                    <label for="isenha">Senha</label>
                </div>
                <input type="submit" value="Entrar">
                <a href="esqueci.html" class="botao">
                    Esqueci a senha 
                    <span class="material-symbols-outlined">mail</span>
                </a>

                </form>
            </div>    
        </section>
    </main>
</body>
</html>
